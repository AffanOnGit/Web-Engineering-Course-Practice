<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Search</title>
    <link rel="stylesheet" href="task2.css">
</head>
<body>
    <div class="container">
        <div class="pokedex">
            <h1>Pokédex</h1>
            <input type="text" id="pokemonInput" placeholder="Enter Pokémon name">
            <button id="searchButton">Search</button>


            <div id="loading" class="loading" style="display: none;">Loading...</div>
            <div id="error" class="error" style="display: none;">Pokémon not found!</div>


            <div id="pokemonCard" class="pokemon-card" style="display: none;">
                <h2 id="pokemonName"></h2>
                <img id="pokemonImage" src="" alt="Pokemon Image">
                <div id="pokemonType"></div>
                <p>Height: <span id="pokemonHeight"></span></p>
                <p>Weight: <span id="pokemonWeight"></span></p>

                <div class="stats">
                    <h3>Base Stats:</h3>
                    <ul>
                        <li>HP: <span class="hp"></span></li>
                        <li>Attack: <span class="attack"></span></li>
                        <li>Defense: <span class="defense"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script src="task2.js"></script>
</body>
</html>
