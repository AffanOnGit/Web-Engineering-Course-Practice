<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Directory</title>
    <link rel="stylesheet" href="task3.css">
</head>
<body>
    <div class="container">
        <h1>User Directory</h1>
        <div class="search-filter">
            <input type="text" id="search-bar" placeholder="Search by Name or Email">
            <select id="filter-dropdown">
                <option value="">All</option>
            </select>
        </div>
        <div id="user-list"></div>
    </div>


    <div id="user-details" class="details-modal">
        <div class="modal-content">
            <button id="close-details">Back</button>
            <h2 id="user-name"></h2>
            <p><strong>Email:</strong> <span id="user-email"></span></p>
            <p><strong>Username:</strong> <span id="user-username"></span></p>
            <p><strong>Phone:</strong> <span id="user-phone"></span></p>
            <p><strong>Website:</strong> <span id="user-website"></span></p>
            <p><strong>Company:</strong> <span id="user-company"></span></p>
            <p><strong>Catch Phrase:</strong> <span id="user-catchPhrase"></span></p>
            <p><strong>Business:</strong> <span id="user-bs"></span></p>
            <p><strong>Address:</strong> <span id="user-address"></span></p>
        </div>
    </div>

    <script src="task3.js"></script>
</body>
</html>
