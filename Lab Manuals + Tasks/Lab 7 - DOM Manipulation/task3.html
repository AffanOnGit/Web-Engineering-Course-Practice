<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        .quiz-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .question {
            margin-bottom: 20px;
        }

        .options label {
            font-size: 16px;
            display: block;
            margin-bottom: 10px;
        }

        button {
            display: block;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Web Development & IT Quiz</h1>
        <form id="quizform">
            <div class="question">
                <h2>1. What does HTML stand for?</h2>
                <div class="options">
                    <label><input type="radio" name="q1" value="A">
                        A. Hyper Text Markup Language
                    </label><br>
                    <label><input type="radio" name="q1" value="B">
                        B. Hyperlinks and Text Markup Language
                    </label><br>
                    <label><input type="radio" name="q1" value="C">
                        C. Home Tool Markup Language
                    </label><br>
                    <label><input type="radio" name="q1" value="D">
                        D. None of the above
                    </label><br>
                </div>
            </div>
            <div class="question">
                <h2>2. Which of the following is a Python Framework?</h2>
                <div class="options">
                    <label><input type="radio" name="q2" value="A">
                        A. Python
                    </label><br>
                    <label><input type="radio" name="q2" value="B">
                        B. Meteor
                    </label><br>
                    <label><input type="radio" name="q2" value="C">
                        C. Django
                    </label><br>
                    <label><input type="radio" name="q2" value="D">
                        D. Java
                    </label><br>
                </div>
            </div>

            <button type="button" onclick="calculateScore()">Submit Quiz</button>
        </form>
        <div id="result"></div> <!-- Corrected the ID to 'result' -->
    </div>

    <script>
        function calculateScore() {
            let score = 0;

            // Correct answers
            const answers = {
                q1: "A",
                q2: "C",
            };

            // Get user answers
            const userAnswers = new FormData(document.getElementById('quizform')); // Corrected form ID

            // Compare user answers with correct answers
                //key-val pairs made from the data netered by user =>in the form data object.
            for (let [question, answer] of userAnswers.entries()) {
                if (answer === answers[question]) {
                    score++;
                }
            }

            // Display the score with color depending on pass/fail
            const resultElement = document.getElementById('result'); // Corrected the result ID
            resultElement.innerText = "Your score: " + score + "/2";

            if (score >= 2) {
                resultElement.style.color = 'green'; // Passing score
            } else {
                resultElement.style.color = 'red'; // Failing score
            }
        }
    </script>
</body>
</html>
